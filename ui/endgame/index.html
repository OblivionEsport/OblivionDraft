<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endgame</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Teams">
        <div id="team_one" class="team">
            <div class="logo"></div>
            <div class="name one">LCT</div>
        </div>
        <div class="time">
            <h3>Temps de jeu</h3>
            <p>00:00</p>
        </div>
        <div id="team_two" class="team">
            <div class="name two">LCT</div>
            <div class="logo"></div>
        </div>
    </div>
    <div class="flex flex-even">
        <div class="playerStats">
            <div class="flex flex-center">
                <h1>Dégâts aux Champions</h1>
            </div>
            <table>
                <tr>
                    <th class="one">
                        <div class="player_icon"></div>
                    </th>
                    <th>
                        <div class="flex bar">
                            <div class="left">
                                <p>50 K</p>
                                <div class="bar_one "></div>
                            </div>
                            <div class="right">
                                <p>50 K</p>
                                <div class="bar_two "></div>
                            </div>
                        </div>
                    </th>
                    <th class="two">
                        <div class="player_icon"></div>
                    </th>
                </tr>
                <tr>
                    <th class="one">
                        <div class="player_icon"></div>
                    </th>
                    <th>
                        <div class="flex bar">
                            <div class="left">
                                <p>50 K</p>
                                <div class="bar_one"></div>
                            </div>
                            <div class="right">
                                <p>50 K</p>
                                <div class="bar_two"></div>
                            </div>
                        </div>
                    </th>
                    <th class="two">
                        <div class="player_icon"></div>
                    </th>
                </tr>
                <tr>
                    <th class="one">
                        <div class="player_icon"></div>
                    </th>
                    <th>
                        <div class="flex bar">
                            <div class="left">
                                <p>50 K</p>
                                <div class="bar_one"></div>
                            </div>
                            <div class="right">
                                <p>50 K</p>
                                <div class="bar_two "></div>
                            </div>
                        </div>
                    </th>
                    <th class="two">
                        <div class="player_icon"></div>
                    </th>
                </tr>
                <tr>
                    <th class="one">
                        <div class="player_icon"></div>
                    </th>
                    <th>
                        <div class="flex bar">
                            <div class="left">
                                <p>50 K</p>
                                <div class="bar_one"></div>
                            </div>
                            <div class="right">
                                <p>50 K</p>
                                <div class="bar_two"></div>
                            </div>
                        </div>
                    </th>
                    <th class="two">
                        <div class="player_icon"></div>
                    </th>
                </tr>
                <tr>
                    <th class="one">
                        <div class="player_icon"></div>
                    </th>
                    <th>
                        <div class="flex bar">
                            <div class="left">
                                <p>50 K</p>
                                <div class="bar_one"></div>
                            </div>
                            <div class="right">
                                <p>50 K</p>
                                <div class="bar_two"></div>
                            </div>
                        </div>
                    </th>
                    <th class="two">
                        <div class="player_icon"></div>
                    </th>
                </tr>
                
            </table>
            <div class="bans flex">
                <div class="flex one">
                    <div class="ban"></div>
                    <div class="ban"></div>
                    <div class="ban"></div>
                    <div class="ban"></div>
                    <div class="ban"></div>
                </div>
                <p>Bans</p>
                <div class="flex two">
                    <div class="ban"></div>
                    <div class="ban"></div>
                    <div class="ban"></div>
                    <div class="ban"></div>
                    <div class="ban"></div>
                </div>
            </div>
        </div>
        <div class="teamStats flex flex-center">
            <table>
                <tr>
                    <th class="one kda">0/0/0</th>
                    <th>K/D/A</th>
                    <th class="two kda">0/0/0</th>
                </tr>
                <tr>
                    <th class="one gold">0</th>
                    <th>GOLD</th>
                    <th class="two gold">0</th>
                </tr>
                <tr>
                    <th class="one tower">0</th>
                    <th>TOURS</th>
                    <th class="two tower">0</th>
                </tr>
                <tr>
                    <th class="one dragons">0</th>
                    <th>Dragons</th>
                    <th class="two dragons">0</th>
                </tr>
                <tr>
                    <th class="one elder">0</th>
                    <th>Elder dragons</th>
                    <th class="two elder">0</th>
                </tr>
                <tr>
                    <th class="one barons">0</th>
                    <th>Barons</th>
                    <th class="two barons">0</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="goldGraph">
        <h1>Différence de gold</h1>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="./chart.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
