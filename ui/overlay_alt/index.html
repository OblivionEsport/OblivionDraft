<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Overlay</title>
</head>

<body>
    <div class="time_div">
        <div style="display: flex;justify-content: space-between;">
            <div>
                <h2 class="score">0</h2>
            </div>
            <div class="timer" style="text-align: center;">
                <h1 id="timer">00</h1>
            </div>
            <div>
                <h2 class="score">0</h2>
            </div>
        </div>
    </div>
    <div class="new">
        <div id="team1">
            <div class="teamName">
                <img src="./img/_notfound.png" alt="" srcset="">
                <h1>TEAM 1</h1>
                <div id="bansTeam1">
                    <div class="bans"></div>
                    <div class="bans"></div>
                    <div class="bans"></div>
                    <div class="bans"></div>
                    <div class="bans"></div>
                </div>
            </div>
            <div class="player">
                <div class="infos">
                    <h2></h2><h4></h4>
                </div>
                <div class="pos_icon top"></div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
                <div class="pos_icon jungle"></div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
                <div class="pos_icon mid"></div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
                <div class="pos_icon bot"></div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
                <div class="pos_icon support"></div>
            </div>


        </div>
        <div id="team2">
            <div class="teamName" style="text-align: right;">
                <div id="bansTeam2">
                    <div class="bans"></div>
                    <div class="bans"></div>
                    <div class="bans"></div>
                    <div class="bans"></div>
                    <div class="bans"></div>
                </div>
                <h1>TEAM 2</h1>
                <img src="./img/_notfound.png" alt="" srcset="">
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
            </div>
            <div class="player">
                <div class="infos">

                    <h2></h2><h4></h4>
                </div>
            </div>

        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
